<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        div{
            text-align: center;
            border: 20px 20px;
            padding: 20px 20px ;
            margin: 20px 20px ;
            background-color: black;

        }
        h1
        {
            color: white;
        }
        button
        {
            border-radius: 5px;
            box-shadow: 0px 0px  white;

        }
       
    </style>
</head>
<body>
    <div>
        <h1 id="display_text">message</h1>
        <button onclick="displaymsg();">click here</button>
    </div>
<script>
    function displaymsg()
    {
        let displaytag=document.getElementById('display_text');
        displaytag.textContent='welcome to DOM Manupulation';
        displaytag.style.color="white";
    }
</script>
</body>
</html>
